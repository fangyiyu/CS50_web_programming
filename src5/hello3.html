<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#name').value;
                    alert(`Hello, ${name}!`);
                };
            });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>

            <!-- Autofocus is to indicate that the cursor should be set inside the input as soon as the page is loaded -->
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
