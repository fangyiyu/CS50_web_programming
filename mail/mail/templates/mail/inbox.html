{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="mb-3 mt-4">{{ request.user.email }}</h2>

    <button class="btn btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id = "email-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input onclick = "send_email()" type="button" id="submit_button" class="btn btn-primary mt-3" value = "Send"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
