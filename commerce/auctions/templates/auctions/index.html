{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Active Listings</h2>
{% for i in items %}
<div class="container border p-2 m-2" id="listings">

    <div class="row">
      <div class="col">
        <img src="{{i.link}}" alt="image" style="width: 300px; height: auto">
      </div>
      <div class="col-md-8">

        <div class="col text-left">
          <h2 class="display-4">{{i.title}}</h2>
          <h4>Price: ${{i.price}}</h4>
          <p class="mt-3">Description: {{i.description}}</p>
          <p><small>Created {{i.time}} by {{i.owner}}</small></p>
          <a href="{% url 'listingpage' i.id %}" type="submit" class="btn btn-primary">Go To Listing</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
